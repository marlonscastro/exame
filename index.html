		function addQuestionsToAnswerArray(questionSelected) {
			const answerExists = answers.find(q => (q.id === questionSelected.id && q.selected !== questionSelected.selected))
			if (!answerExists) {
				answers.push(questionSelected)
			}
			else {

				answers.splice(index, 1, questionSelected)

		}
