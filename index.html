	<script type="text/javascript">
		// Activate tooltips
		/**
		 * ####### Legenda ########
		 * mc - multiple choice (radiobox)
		 * mm - multiple mark (checkbox)
		 * dd - drag and drop
		 * sq - select question (select)
		 * */
		$(function () {
			$('[data-toggle="tooltip"]').tooltip();
		})
		let countQuestions = 0
		let actualQuestion = { id: 0 }
		let answers = []
		let MAX_QUESTIONS = 6

		function clearRadios() {
			var radios = $('input:radio')
			radios.prop("checked", false)
		}
		function getQuestion(i) {
			for (let x = 0; x < MAX_QUESTIONS; x++) {
				$(`#alternative${x}`).parent().parent().removeClass('d-none')
			}
			const totalAlternatives = questions[i].alternatives.length
			clearRadios()
			var titleSpan = document.getElementById('numQuestion')
			titleSpan.innerHTML = questions[i].id + " - Quest√£o #" + (countQuestions + 1) + " de " + questions.length
			var txt = document.getElementById('questao')
			txt.innerHTML = questions[i].text
			questions[i].alternatives.map((alternative, x) => {
				$(`#alternative${x}`).text(questions[i].alternatives[x].description)
			})
			for (let x = totalAlternatives; x < MAX_QUESTIONS; x++) {
				$(`#alternative${x}`).parent().parent().addClass('d-none')
			}
			actualQuestion.id = questions[i].id
		}

		function addQuestionsToAnswerArray(questionSelected) {
			const answerExists = answers.find(q => (q.id === questionSelected.id && q.selected !== questionSelected.selected))
			if (!answerExists) {
				answers.push(questionSelected)
			}
			else {
				const index = answers.findIndex(a => a.id === questionSelected.id)
				answers.splice(index, 1, questionSelected)
			}
		}

		$('input:radio').click(function () {
			const radioId = $(this).attr('id').split('')[1]
			addQuestionsToAnswerArray({ id: actualQuestion.id, selected: parseInt(radioId) })
		})

		$('#prevBtn').click(function () {
			if (countQuestions > 0) {
				if (countQuestions === questions.length) countQuestions -= 1
				countQuestions -= 1
				getQuestion(countQuestions)
				$("#nextBtn")
					.removeClass("btn-danger")
					.removeAttr('data-toggle')
					.removeAttr('data-target')
					.addClass("btn-success")
					.text('Next Question');
				$('.btn-danger').off('click')

				$('li').removeClass('correct-hidden').removeClass('correct-choice')
				hideSolution()
				questions[countQuestions].alternatives.map((v, k) => {
					if(v.correct){
						$('li')[k].classList.add('correct-hidden')
					}
				})

				if (answers[countQuestions]) {
					if (questions[countQuestions].id === answers[countQuestions].id) {
						var item = document.getElementById(`q${answers[countQuestions].selected}`)
						item.checked = true
					}
				}
			}
		})
		$('#nextBtn').click(function () {
			if (countQuestions < questions.length - 1) {
				countQuestions += 1
				$("#prevBtn").removeClass("btn-secondary").addClass("btn-success");
				getQuestion(countQuestions)
				$('li').removeClass('correct-hidden').removeClass('correct-choice')
				hideSolution()
				questions[countQuestions].alternatives.map((v, k) => {
					if(v.correct){
						$('li')[k].classList.add('correct-hidden')
					}
				})

				if (answers[countQuestions]) {
					if (questions[countQuestions].id === answers[countQuestions].id) {
						var item = document.getElementById(`q${answers[countQuestions].selected}`)
						item.checked = true
					}
				}

			}
			if (countQuestions > questions.length - 1) {
				// Calcula pontua√ß√£o
				const totalQuestions = questions.length
				let totalCorrectAnswers = 0
				questions.map(q => {
					q.alternatives.map((a, i) => {
						if (a.correct) {
							const questaoResolvida = answers.find(a => a.id === q.id)
							if (questaoResolvida?.selected === i) {
								totalCorrectAnswers += 1
							}
						}
					})
				})

				$('.modal-body').text(Math.floor(totalCorrectAnswers / totalQuestions * 100) + '%')

				$("#nextBtn")
					.attr('data-toggle', 'modal')
					.attr('data-target', '#exampleModal')
			}

			if (countQuestions === questions.length - 1) {
				countQuestions += 1
				$("#nextBtn")
					.removeClass("btn-success")
					.addClass("btn-danger")
					.text('Concluir');
			}
		})



		$(document).ready(function () {
			console.log('total de questoes', questions.length)
			getQuestion(0)
			$("#prevBtn").removeClass("btn-success").addClass("btn-secondary");
			actualQuestion.id = questions[0].id
			var item = document.getElementsByTagName('li')
			const index = questions[0].alternatives.findIndex(i => i.correct)
			$('li')[index].classList.add('correct-hidden')

			// Login modal refer set:
			var login_modal_form = $('.modal .login-wrapper form');
			login_modal_form.attr('action', login_modal_form.attr('action') + '?next=/exams/microsoft/az-204/view/1/')

			// Load stylesheets in a deferred way:
			$('link[defhref]').each(function () {
				$(this).attr('href', $(this).attr('defhref'));
				//var src = $(this).attr('href');
				//loadStyleSheet(src);
			});
		});

		function showSolution() {
			$('.hide-solution').removeClass('d-none')
			$('.correct-hidden').addClass('correct-choice')
			$('.btn.reveal-solution').addClass('d-none')
		}

		function hideSolution() {
			$('.reveal-solution').removeClass('d-none')
			$('.correct-hidden').removeClass('correct-choice')
			$('.btn.hide-solution').addClass('d-none')
		}
